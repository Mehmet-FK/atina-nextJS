<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"LAPTOP-AJ8E3MA0-10620-stderr-1688376165144.txt","computername":"LAPTOP-AJ8E3MA0","pid":10620,"type":"stderr","created":1688376165144},{"file":"LAPTOP-AJ8E3MA0-10620-stdout-1688376165143.txt","computername":"LAPTOP-AJ8E3MA0","pid":10620,"type":"stdout","created":1688376165143},{"file":"LAPTOP-AJ8E3MA0-1148-stderr-1688110984594.txt","computername":"LAPTOP-AJ8E3MA0","pid":1148,"type":"stderr","created":1688110984594},{"file":"LAPTOP-AJ8E3MA0-1148-stdout-1688110984594.txt","computername":"LAPTOP-AJ8E3MA0","pid":1148,"type":"stdout","created":1688110984594},{"file":"LAPTOP-AJ8E3MA0-13876-stderr-1688120385763.txt","computername":"LAPTOP-AJ8E3MA0","pid":13876,"type":"stderr","created":1688120385763},{"file":"LAPTOP-AJ8E3MA0-13876-stdout-1688120385762.txt","computername":"LAPTOP-AJ8E3MA0","pid":13876,"type":"stdout","created":1688120385762},{"file":"LAPTOP-AJ8E3MA0-19552-stderr-1688367043501.txt","computername":"LAPTOP-AJ8E3MA0","pid":19552,"type":"stderr","created":1688367043501},{"file":"LAPTOP-AJ8E3MA0-19552-stdout-1688367043501.txt","computername":"LAPTOP-AJ8E3MA0","pid":19552,"type":"stdout","created":1688367043501},{"file":"LAPTOP-AJ8E3MA0-26672-stderr-1688120331891.txt","computername":"LAPTOP-AJ8E3MA0","pid":26672,"type":"stderr","created":1688120331891},{"file":"LAPTOP-AJ8E3MA0-26672-stdout-1688120331891.txt","computername":"LAPTOP-AJ8E3MA0","pid":26672,"type":"stdout","created":1688120331891},{"file":"LAPTOP-AJ8E3MA0-9296-stderr-1688120325237.txt","computername":"LAPTOP-AJ8E3MA0","pid":9296,"type":"stderr","created":1688120325237},{"file":"LAPTOP-AJ8E3MA0-9296-stdout-1688120325237.txt","computername":"LAPTOP-AJ8E3MA0","pid":9296,"type":"stdout","created":1688120325237}];
        var lastUpdated = 1688376165185;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
